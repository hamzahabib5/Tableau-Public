<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ASTAR Dashboard</title>
  <script src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    header {
      background: #2c3e50;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      height: 60px;
    }
    header .nav {
      display: flex;
      gap: 20px;
    }
    header .user {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .tabs {
      display: flex;
      background: #ecf0f1;
      padding: 5px;
    }
    .tabs button {
      background: #bdc3c7;
      border: none;
      padding: 10px 20px;
      margin-right: 5px;
      cursor: pointer;
      border-radius: 4px 4px 0 0;
    }
    .tabs button.active {
      background: #fff;
      border-bottom: 2px solid #fff;
    }
    .container {
      display: flex;
      height: calc(100vh - 100px);
    }
    .sidebar {
      width: 200px;
      background: #fff;
      padding: 10px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    .sidebar select {
      width: 100%;
      margin-bottom: 10px;
    }
    .main {
      flex: 1;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    .viz-container {
      flex: 1;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      overflow: hidden;
    }
    .summary {
      background: #2c3e50;
      color: white;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      text-align: right;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
  <img src="https://raw.githubusercontent.com/hamzahabib5/Tableau-Public/main/app-logo-on-light.png" alt="Company Logo" style="height:40px;">
  </div>
  <div class="nav">
    <div>üè† Home</div>
    <div>üìä Tools</div>
  </div>
  <div class="user">User <span>üë§</span></div>
</header>

<div class="tabs">
  <button class="active" onclick="loadDashboard('Dashboard1', this)">Overview</button>
  <button onclick="loadDashboard('Dashboard2', this)">Status</button>
  <button onclick="loadDashboard('Dashboard3', this)">Comparative Data</button>
  <button onclick="loadDashboard('Dashboard4', this)">Failure Category</button>
  <button onclick="loadDashboard('Dashboard5', this)">Gap Report</button>
</div>

 

<script>
  let viz;

  function loadDashboard(viewName, button) {
    // Remove active class from all buttons
    document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove('active'));
    button.classList.add('active');

    const containerDiv = document.getElementById("tableauViz");
    const url = `https://public.tableau.com/views/ASTAR_Joecopy/${viewName}?:embed=y&:display_count=yes`;

    // Dispose of old viz if exists
    if (viz) viz.dispose();

    // Create new viz
    const options = {
      hideTabs: true,
      width: containerDiv.offsetWidth,
      height: containerDiv.offsetHeight
    };

    viz = new tableau.Viz(containerDiv, url, options);
  }

  // Load default view
  loadDashboard('Dashboard1', document.querySelector('.tabs button.active'));
</script>

</body>
</html>
